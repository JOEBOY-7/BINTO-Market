<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - BINTOmarket</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="cart-header">
    <h1 class="logo">BINTO<span>market</span></h1>
    <nav id="shopNav" class="shop-nav">
      <button id="navToggle" aria-label="Toggle navigation" class="nav-toggle" aria-expanded="false" aria-controls="navLinks">‚ò∞</button>
      <div class="nav-links" id="navLinks">
        <a href="index.html">üè† Home</a>
        <a href="customer-shop.html">üõç Shop</a>
        <a href="wishlist.html">‚ù§Ô∏è Wishlist</a>
        <a href="cart.html">üõí Cart</a>
        <a href="login.html">üö™ Logout</a>
      </div>
    </nav>
    <style>
      .shop-nav {
        position: relative;
      }
      .nav-toggle {
        background: #111827;
        border: none;
        font-size: 1.5em;
        cursor: pointer;
        display: none;
        color: #fff;
        padding: 0.5em 1em;
        border-radius: 4px;
      }
      .nav-links {
        display: flex;
        gap: 1em;
        background: transparent;
        padding: 0;
        width: auto;
        position: static;
        color: #fff;
        border-radius: 0;
        align-items: center;
      }
      .nav-links a {
        color: #fff;
        padding: 0.5em 1em;
        text-decoration: none;
        border-radius: 4px;
        transition: background 0.2s;
      }
      .nav-links a:hover,
      .nav-links a:focus {
        background: #374151;
      }
      @media (max-width: 600px) {
        .nav-toggle {
          display: inline-block;
        }
        .nav-links {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 2.5em;
          left: 50%;
          transform: translateX(-50%);
          background: #111827;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
          width: 90vw;
          max-width: 350px;
          z-index: 10;
          border-radius: 8px;
          padding: 1em 0;
        }
        .nav-links.active {
          display: flex;
        }
      }
    </style>
  </header>

  <!-- Cart Section -->
  <main class="cart-container">
    <h2>Your Shopping Cart</h2>

    <!-- Cart Items -->
    <div class="cart-item">
      <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcSRW80yAQuQxluavQ4Br2PlKeVDu1eav6LN_RSmCxJM7ov3ZH4P9TxBsslNvufvAjg394O4eBhCMmC4AWquz_7Gw8R1kEG2d4ETq5Gj-NoBkSP6VjpoYrJgag&usqp=CAc" alt="Headphones">
      <div class="item-details">
        <h3>Wireless Headphones</h3>
        <p>$99</p>
        <div class="quantity">
          <button class="qty-btn">-</button>
          <input type="text" value="1">
          <button class="qty-btn">+</button>
        </div>
      </div>
      <button class="remove-btn">Remove</button>
    </div>

    <div class="cart-item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAtQrRmkf5TZAqhQ0J-Z5z-HzX97ZHNirMtQ&s" alt="Smart Watch">
      <div class="item-details">
        <h3>Smart Watch</h3>
        <p>$49</p>
        <div class="quantity">
          <button class="qty-btn">-</button>
          <input type="text" value="2">
          <button class="qty-btn">+</button>
        </div>
      </div>
      <button class="remove-btn">Remove</button>
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary">
      <h3>Order Summary</h3>
      <p>Subtotal: <span>$197</span></p>
      <p>Shipping: <span>$20</span></p>
      <hr>
      <h3>Total: <span>$217</span></h3>
      <a class="btn btn--block" href="checkout.html">Proceed to Checkout</a>
    </div>
  </main>

  <footer>
    <p>¬© 2025 BINTOmarket. All rights reserved.</p>
  </footer>

  <script src="carts.js"></script>
  <script>
      const navToggle = document.getElementById('navToggle');
      const navLinks = document.querySelector('.nav-links');
      navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      });
    </script>
</body>
</html>
