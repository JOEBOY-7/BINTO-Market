<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - BINTOmarket</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <!-- Header -->
  <header class="checkout-header">
    <h1 class="logo">BINTO<span>market</span></h1>
    <nav id="shopNav" class="shop-nav">
      <button id="navToggle" aria-label="Toggle navigation" class="nav-toggle">‚ò∞</button>
      <div class="nav-links">
      <a href="customer-shop.html">üõç Shop</a>
      <a href="wishlist.html">‚ù§Ô∏è Wishlist</a>
      <a href="cart.html">üõí Cart</a>
      <a href="checkout.html" class="active">üí≥ Checkout</a>
      <a href="login.html">üö™ Logout</a>
      </div>
    </nav>
    <style>
      .shop-nav {
      position: relative;
      }
      .nav-toggle {
        color: #fff;
      background: #111827;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      display: flex;
      }
      .nav-links {
      display: flex;
      gap: 1em;
      background: #111827;
      padding: 1em 0;
      width: 100%;
      max-width: 500px;
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translateX(-50%);
      color: #fff;
      border-radius: 8px;
      }
      .nav-links a {
      color: #fff;
      padding: 0.5em 1em;
      text-decoration: none;
      }
      @media (max-width: 600px) {
      .nav-toggle {
        display: inline-block;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 2.5em;
        left: 50%;
        transform: translateX(-50%);
        background: #111827;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        width: 90vw;
        max-width: 350px;
        z-index: 10;
        border-radius: 8px;
      }
      .nav-links.active {
        display: flex;
        background: #111827;
      }
      }
    </style>
  </header>
  

  <!-- Checkout Container -->
  <main class="checkout-container">
    <!-- Billing & Shipping Form -->
    <section class="form-section">
      <h2>Billing & Shipping Information</h2>
      <form id="checkout-form">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="John Doe" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="john@example.com" required>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="123 Main St" required>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="New York" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" placeholder="NY" required>
          </div>

          <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" placeholder="10001" required>
          </div>
        </div>

        <h2>Payment Details</h2>
        <div class="form-group">
          <label for="card">Card Number</label>
          <input type="text" id="card" placeholder="1234 5678 9012 3456" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="exp">Expiry Date</label>
            <input type="text" id="exp" placeholder="MM/YY" required>
          </div>

          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required>
          </div>
        </div>

        <button type="submit" class="place-order-btn">Place Order</button>
      </form>
    </section>

    <!-- Order Summary -->
    <aside class="summary-section">
      <h2>Order Summary</h2>
      <div class="summary-item">
        <p>Wireless Headphones</p>
        <span>$99</span>
      </div>
      <div class="summary-item">
        <p>Smart Watch x2</p>
        <span>$49</span>
      </div>
      <hr>
      <div class="summary-item">
        <p>Shipping</p>
        <span>$20</span>
      </div>
      <div class="summary-total">
        <p>Total</p>
        <span>$217</span>
      </div>
    </aside>
  </main>

  <footer>
    <p>¬© 2025 BINTOmarket. All rights reserved.</p>
  </footer>

  <script src="checkout.js"></script>
  <script>
      const navToggle = document.getElementById('navToggle');
      const navLinks = document.querySelector('.nav-links');
      navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      });
    </script>
</body>
</html>
